<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../default.css">
    <style>
        .grid-container {
            display: grid;
            gap: 1rem;
            padding: 10px;
            background-color: lightgray;
        }

        .grid-item {
            display: inline;
            padding: 10px;
            border: 3px solid rgb(50, 50, 40);
            color: white;
            background-color: #ff6937;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="grid-container">
        <div class="header grid-item">Header</div>
        <div class="sidebar-a grid-item">Sidebar A</div>
        <div class="sidebar-b grid-item">Sidebar B</div>
        <div class="main grid-item">Main</div>
        <div class="footer grid-item">Footer</div>
    </div>
</body>

</html>
